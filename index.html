<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic Light</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="border" id="darkRed">
            <div class="box" id="red">
                <div class="redInnerBox"></div>
            </div>
        </div>
        <div class="border" id="darkYellow">
            <div class="box" id="yellow">
                <div class="yellowInnerBox">
                    <div class="yellowHideBox"></div>
                </div>
            </div>
        </div>
        <div class="border" id="darkGreen">
            <div class="box" id="green">
                <div class="greenInnerBox">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
